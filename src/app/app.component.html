<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-md-8">
        <h3>
            Welcome to {{ title }}!
          </h3>
    </div>
    <div class="col-md-4">
        <div *ngIf="msg" class="alert alert-success alert-dismissible">
            <a href="#" class="close" (click)="clickMe()">&times;</a>
            {{msg}}
          </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <hr>
  <h4>Create data</h4>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input type="text" name="name" [(ngModel)]="model.name" class="form-control" id="name" placeholder="Enter your name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="position">Position:</label>
      <div class="col-sm-10"> 
        <input type="text" name="position" [(ngModel)]="model.position" class="form-control" id="position" placeholder="Enter your position">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" (click)="addEmployee()"> <i class="glyphicon glyphicon-ok"></i> Save</button>
      </div>
    </div>
  </form>

  <h4>Read data & Delete Data:</h4>
  
  <table class="table">
    <thead>
      <tr>
        <th width=400>Name</th>
        <th width=400>Position</th>
        <th width=200>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i=index">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="editEmployee(i)"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteEmployee(i)"><i class="glyphicon glyphicon-trash"></i> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h4>Update data</h4>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input type="text" name="name" [(ngModel)]="model2.name" class="form-control" id="name" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="position">Position:</label>
      <div class="col-sm-10"> 
        <input type="text" name="position" [(ngModel)]="model2.position" class="form-control" id="position" placeholder="Enter your position">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="updateEmployee()"><i class="glyphicon glyphicon-repeat"></i> Update</button>
      </div>
    </div>
  </form>
</div>
